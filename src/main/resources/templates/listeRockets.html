<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Rockets</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container">
		<div class="card">
			<div class="card-header">
				Liste des Rockets
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom Rocket</th>
						<th>Budget</th>
					</tr>
					<tr th:each="r:${rockets.content}">
						<td th:text="${r.idRocket}"></td>
						<td th:text="${r.nomRocket}"></td>
						<td th:text="${r.budget}"></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-voussÃ»r ?')" th:href="@{supprimerRocket(id=${p.idRocket},page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeRockets(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
